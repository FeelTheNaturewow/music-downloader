name: Docker Build
on:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Buildozer Spec (Config)
        run: |
          # We generate the config file here to ensure it is correct
          cat <<EOF > buildozer.spec
          [app]
          title = SpotifyDownloader
          package.name = spotify2mp3
          package.domain = org.test
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 1.0
          
          # Added 'pillow' which is required for KivyMD but often missed
          requirements = python3,kivy==2.2.1,kivymd,yt-dlp,openssl,requests,pillow
          
          orientation = portrait
          fullscreen = 0
          android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE
          android.api = 33
          android.minapi = 21
          android.archs = arm64-v8a
          android.allow_backup = True
          android.accept_sdk_license = True
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOF

      - name: Build with Docker
        # We use the official Kivy Buildozer Docker image
        uses: docker://kivy/buildozer:latest
        with:
          entrypoint: buildozer
          args: android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
